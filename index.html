<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <span>Personal details</span> <hr>
    <form class="push-0" method="POST" action="https://formspree.io/baut0015@algonquinlive.com">
      <div class="push">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div class="push">
        <label for="age">Age</label>
        <input id="age" name="age" required>
      </div>
      <div class="push">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>
        <div class="push">
          <label for="Physical fitness">Physical fitness</label>
          <select id="Physical fitness" name="_physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="Address">Address</label>
          <textarea id="Address" name="Address" required></textarea>
        </div>
        <span>Mission statement</span> <hr>
        <div class="push">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" name="why" required></textarea>
        </div>
        <div class="push">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>

  </section>

</body>
</html>
